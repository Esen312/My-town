{% extends 'base.html' %}

{% load static %}

{% block title %}{{ news.title }}{% endblock %}

{% block style %}
  <link rel="stylesheet" href="{% static 'css/news_detail.css' %}">
{% endblock %}

{% block content %}
  <p class="title">{{ news.title }}</p>
  <p class="date">{{ news.date }}</p>
  <p class="text">{{ news.text|safe }}</p>
  {% if news.image %}
    <img src="{{ news.image.url }}" alt="{{ news.title }}">
  {% endif %}
  <!-- Другие поля модели... -->
{% endblock %}
