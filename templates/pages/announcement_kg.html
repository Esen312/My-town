{% extends 'base.html' %}

{% block content %}
  <h2>Объявления</h2>
    {% for announcement in announcements %}
    <div>
        {% if announcement.publicize_kg %}
          <a href="{% url 'announcement_detail_kg' pk=announcement.pk %}">{{ announcement.title_kg }}</a></h2>
        <p>{{ announcement.date }}</p>
        {% endif %}
    </div>
    {% endfor %}
{% endblock %}
